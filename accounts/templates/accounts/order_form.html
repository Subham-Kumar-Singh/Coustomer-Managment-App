{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-7">
		<div class="card card-body">
			<form action="" method="POST">	

				<!-- csrf_token is used to send the data securely  -->
				{% csrf_token %}

				<!-- Saves the data -->
				{{ formset.management_form }}
				{% for form in formset %}
					{{form}}
					<hr>
				{% endfor %}

				<input type="submit",name="Submit"> 
			</form>
		</div>
	</div>
</div>


{% endblock %}
